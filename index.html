<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="players">
            <p class="player">Player score: </p>
            <p class="com">Computer score: </p>
        </div>
        <ul class="btns">
            <li><button class="rock choices">ROCK</button></li>
            <li><button class="paper choices">PAPER</button></li>
            <li><button class="scissors choices">SCISSORS</button></li>
        </ul>
        <p class="result">Result</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
